<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
  <title>Oem Calculator</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-danger">
    <div class="container">
      <a href="#" class="navbar-brand">
        Oem Calculator
      </a>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="card">
      <div class="card-body">
        <form>

          <div class="row mb-3">
            <div class="col-md-6">
              <input type="text" class="form-control" id="productName" placeholder="Name">
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="productPrice" placeholder="Price">
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-sm addBtn">
            <i class="fa-solid fa-plus"></i> Add
          </button>

          <button type="submit" class="btn btn-warning btn-sm updateBtn">
            <i class="fa-solid fa-edit"></i> Edit
          </button>

          <button type="submit" class="btn btn-danger btn-sm deleteBtn">
            <i class="fa-solid fa-times"></i> Delete
          </button>

          <button type="submit" class="btn btn-secondary btn-sm cancelBtn">
            <i class="fa-solid fa-arrow-circle-left"></i> Cancel
          </button>

        </form>
      </div>
    </div>
    <div id="productCard" class="card mt-3">
      <table class="table">
        <tbody id="item-list">
          
        </tbody>
      </table>
    </div>
    <div class="card mt-3">
      <div class="card-footer text-end">
        <p>Total : <strong><span id="total-tl"></span> TL</strong></p>
        <p>Total : <strong><span id="total-dolar"></span> $</strong> </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
